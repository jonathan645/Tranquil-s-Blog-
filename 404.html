<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>404 - Page Not Found</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: url('https://freerangestock.com/sample/179215/tranquil-forest-mirrored-in-clear-lake-with-mountains-in-background.jpg') center/cover no-repeat fixed;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #2c3e50;
    }

    .overlay {
      position: absolute;
      inset: 0;
      background: rgba(255, 255, 255, 0.75);
      z-index: 1;
    }

    .content {
      position: relative;
      z-index: 2;
      text-align: center;
      animation: fadeIn 1.2s ease-out;
    }

    .content h1 {
      font-size: 8rem;
      margin-bottom: 0.5rem;
    }

    .content p {
      font-size: 1.2rem;
      margin-bottom: 1.5rem;
    }

    .home-btn {
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      background-color: #2c3e50;
      color: white;
      border: none;
      border-radius: 8px;
      text-decoration: none;
      transition: background 0.3s ease, transform 0.3s ease;
    }

    .home-btn:hover {
      background-color: #1a252f;
      transform: scale(1.05);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 600px) {
      .content h1 { font-size: 5rem; }
      .content p { font-size: 1rem; }
    }
  </style>
</head>
<body>
  <div class="overlay"></div>
  <div class="content">
    <h1>404</h1>
    <p>Oops! The page you're looking for doesn't exist.</p>
    <a href="index.html" class="home-btn"><i class="fas fa-home"></i> Go Home</a>
  </div>
</body>
</html>
